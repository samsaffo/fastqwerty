    <p></p>
    <!-- Meta Description (Improves SEO) -->
    <meta name="description" content="Test your typing speed in this fun and interactive Fast Typing Game. Can you keep up?">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7573936563548623"
     crossorigin="anonymous"></script>
    <meta name="keywords" content="
    Typing Game, Speed Typing, Fast Typing Challenge, HTML Typing Game, 
    Typing Practice, Typing Speed Test, Keyboard Training, Online Typing Game, 
    Typing Race, Improve Typing Speed, Fun Typing Game, Learn to Type, 
    Typing Lessons, Typing Trainer, Typing Test Online, Educational Game, 
    Typing Accuracy, Word Per Minute (WPM) Test, Reflex Game, Fast Fingers Game,

    Typing Skills Improvement, Challenge Your Typing Speed">
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2">

    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:bisque;">
    <h1 class="header" style="position:relative; left:35%">Welcome to Fast Typing Game</h1>
    <div class="container">
        <div id="stopwatch" class="stopwatch"></div>
        <div id="chronoExample">
            <div class="values" style="top: 20%;font-size: 350%;">00:00:00</div>
            <div class="space">.</div>
            <div>
                <div class="game">
                    <p id="obstacle" style="position:relative; left:80%; font-size:350%; margin-top:10% ; font-style:normal; font-weight:bold">a</p>
                </div>
                <button class="RunBtn" style="margin-bottom: 2%;">Play</button>
                <button class="stopButton">Stop</button>
            </div>
        </div>
    </div>
    <!-- Game Over Triangle -->
    <div id="rectangle">
        <div class="content">
            <p id="gameOverMessage" style="font-size: 250%;">You Lose!</p>
            <button id="tryAgainButton" onclick="restartGame()">Try Again</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/easytimer.js@4.4.0/dist/easytimer.min.js"></script>
    <script>
        var timerInstance = new easytimer.Timer();
    </script>
    <script src="script.js"></script>
</body>
